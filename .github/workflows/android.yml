name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Prepare Dummy Web Assets
        run: |
          mkdir -p out
          echo "<html><head><meta http-equiv=\"refresh\" content=\"0;url=https://galanight-production.up.railway.app\"></head><body>Redirecting to Live App...</body></html>" > out/index.html

      - name: Capacitor Sync
        run: |
          mkdir -p android/app/src/main/assets
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gala-night-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
